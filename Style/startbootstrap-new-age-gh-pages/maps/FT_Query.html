<style type = "text/css">
	html {height: 98%}
	body {height: 100%}
	#googft-mapCanvas {height: 85%}
</style>

	<script type="text/javascript" src="https://maps.google.com/maps/api/js?v=3"></script>

	<script type="text/javascript">

		var lowNum;
		var query;
		var layer;

        function initialize() {
            google.maps.visualRefresh = true;
            var mapDiv = document.getElementById('googft-mapCanvas');
            var map = new google.maps.Map(mapDiv, {
                center: new google.maps.LatLng(36.828200, -98.579500),
                zoom: 4,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            layer = new google.maps.FusionTablesLayer({
                map: map,
                heatmap: { enabled: false },
                query: {
                    select: "Flag",
                    from: "1wEi1klGCHS_9RxFmIrxgcWqZO4jYCv8SSGxxUGre",
                    where: ""
                },
                options: {
                    styleId: 2,
                    templateId: 2
                }
            });
        }

        function passVar() {
            lowNum = document.getElementById("lowNum").value;
            highNum = document.getElementById("highNum").value;
            query = "col7 >= " + lowNum + " and " + "col7 <= " + highNum;
            layer.setOptions({
                query: {
                    select: "Flag",
                    from: "1wEi1klGCHS_9RxFmIrxgcWqZO4jYCv8SSGxxUGre",
                    where: query
                }
            });
        }

        function reset(){
            layer.setOptions({
                query: {
                    select: "Flag",
                    from: "1wEi1klGCHS_9RxFmIrxgcWqZO4jYCv8SSGxxUGre"
                }
		})}

        google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>
<body>


<div align="center">

<div>
  <div class="container">
  	<div class="row">
  		<div class="span12">

  			<div id="tab" class="btn-group" data-toggle="buttons">
  				<a href="#memorials" class="btn btn-primary  active" data-toggle="tab">
  					<input type="radio">Memorials</a>
  				<a href="#riders" class="btn btn-primary " data-toggle="tab">
  					<input type="radio">Riders</a>
  				<a href="#results" class="btn btn-primary " data-toggle="tab">
  					<input type="radio">Results</a>
  			</div>

  			<div class="tab-content">
  				<div class="tab-pane active" id="memorials"><br>2016 Tour of Honor Memorials
            <br><br>
            <button onclick="passVar()" type="button" class="btn btn-success btn-sm">Find</button>
            <br>
          </div>


  				<div class="tab-pane" id="riders"><br>2016 Riders (Mapped by City)
            <br><br>
            <input type="text" id="flagNum" placeholder ="Rider Flag #" value = "">
            <button onclick="passVar()" type="button" class="btn btn-success btn-sm">Find</button>
            <button onclick="reset()" type="button" class="btn btn-danger btn-sm">clear</button>
            <br>
          </div>


  				<div class="tab-pane" id="results"><br>Total Sites Visited by Riders, 2016
            <br><br>
        		<input type="text" id="lowNum" placeholder ="Min Site Visits" value = "">
        		<input type="text" id="highNum" placeholder ="Max Site Visits" value = "">

        		<button onclick="passVar()" type="button" class="btn btn-success btn-sm">Find</button>
        		<button onclick="reset()" type="button" class="btn btn-danger btn-sm">Reset</button>
          </div>
            <br>
  			</div>
  		</div>
  	</div>
  </div>



	</div>
</div>

<div id="googft-mapCanvas"></div>
